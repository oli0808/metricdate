<!DOCTYPE html>
<html>
<body onload="mtFunc()">
<h1>metricdate</h1>
<br>
<p>An OCD idea. Currently under construction, in the meantime, here's the metrictime:</p>
<p id="metrictime"></p>
<script>
function mtFunc() {
    var d = new Date();
    var h = d.getHours();
    var m = d.getMinutes();
    var s = d.getSeconds();
    var t = h * 60 * 60 + m * 60 + s;
    var mt = ("000000" + Math.floor(t / 86400 * 100000)).slice(-6);
    var mh = mt.substring(0,2);
    var mm = mt.substring(2,2);
    var ms = mt.substring(4,2);
    var colon = ":"
    

    
    var st = mh.concat(colon,mm,colon,ms);
    document.getElementById("metrictime").innerHTML = st;
}
</script>

</html>
